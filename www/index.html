<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->

</head>

<body ng-app="starter" ng-controller="mainController">

<ion-pane>
  <ion-header-bar class="bar bar-positive">
    <h1 class="title">Pictures</h1>
  </ion-header-bar>
  <div class="bar bar-subheader bar-assertive">
    <button class="button " ng-click="previousPath()">
      Previous
    </button>
    <button style="float: right" class="button  pull-right" ng-click="nextPath()">
      Next
    </button>
  </div>
  <ion-content class="padding has-subheader" >
    <img class="ion-images" ng-src="{{picPath}}">
  </ion-content>
</ion-pane>
</body>
<script src="js/app.js"></script>
<script src="js/mainCtrl.js"></script>
</html>
