<ion-view title="Add Expense" >
  <ion-content class="has-header" padding="true">
    <div class="list">
    <label class="item item-input">
      <span class="input-label">Amount</span>
      <input type="number" placeholder=" Expense Amount">
    </label>
      <label  class = "item row-no-padding">
        <select style="width: 100%; height: 100%" class=" item item-input item-select" ng-model="selectedCategory.value" ng-options="item for item in categories">
          <option value='' selected>-- Choose Category --</option>
        </select>
      </label>
      <label class="item item-input">
        <span class="input-label">Description</span>
        <input type="text" placeholder=" Description">
      </label>
      <label class="item item-input">
        <span class="input-label">Choose Date</span>
        <input type="text" ng-click="selectDate()" placeholder="Choose Date">
      </label>
      <label class="item item-input">
       <button ng-click="addExpense()" class="button button-full button-dark">Add Expense</button>
      </label>
      <label class="item item-input">
      <button ng-click="addCategory()" class="button button-full button-dark">Add Category</button>
    </label>
      <label class="item item-input" ng-show="addCategoryName">
      <span class="input-label">Category Name</span>
      <input ng-model="selectedCategory.newCategory" type="text" placeholder="Category Name">
    </label>
      <div class="item" ng-show="addCategoryName">
        <button ng-click="insertCategory()" class="button button-royal">OK</button>
        <button ng-click="closeCategory()" class="button button-royal" >Close</button>
      </div>
</div>
  </ion-content>
</ion-view>
